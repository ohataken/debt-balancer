<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Debt Balancer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="./application.js" type="text/javascript"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">Debt Balancer</h1>
      <p class="subtitle">
        Debt Balancing.
      </p>
      <div class="card" id="wallet-1" style="margin-bottom: 10px;">
        <div class="card-content">
          <div class="content">
            <input class="input" id="wallet-1-input" type="number" placeholder="0">
          </div>
        </div>
        <footer class="card-footer">
          <p class="card-footer-item">
            You Pay <span id="result">
            </span>
          </p>
        </footer>
      </div>
      <div class="card" id="wallet-2" style="margin-bottom: 10px;">
        <div class="card-content">
          <div class="content">
            <input class="input" id="wallet-2-input" type="number" placeholder="0">
          </div>
        </div>
        <footer class="card-footer">
          <p class="card-footer-item">
            <span id="result">
            </span>
          </p>
        </footer>
      </div>
    </div>
  </section>
  </body>
</html>
